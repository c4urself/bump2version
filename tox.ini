[tox]
envlist = py37, py38, py39, py310, pypy3

[testenv]
passenv = HOME
deps=
  pytest>=3.4.0
  testfixtures>=1.2.0
commands=
  pytest -r a [] tests

[pytest]
minversion= 2.0
norecursedirs= .git .hg .tox build dist tmp*
python_files = test*.py

[gh-actions]
python =
    3.7: py37
    3.8: py38, mypy
    3.9: py38
    3.10: py310
    pypy-3.8: pypy3
